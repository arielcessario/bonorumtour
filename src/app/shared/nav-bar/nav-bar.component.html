        <button type="button" class="navbar-toggler collapsed" (click)="isCollapsed = !isCollapsed" data-target="#bs-example-navbar-collapse-1"

          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- </div> -->
        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav menu__list">
              <li class="menu__item" [ngClass]="{'menu__item--current': selectedNavLink === '/' || selectedNavLink === '/main'}">

              </li>
              <li class="menu__item" [ngClass]="{'menu__item--current': selectedNavLink === '/about'}">
                <a (click)='navigateTo("about")' class=" menu__link">About Us</a>
              </li>
              <li class="menu__item" [ngClass]="{'menu__item--current': selectedNavLink === 'blogs'}">
                <a (click)='navigateTo("#blogs")' class=" menu__link">Destinations</a>
              </li>

              </li>
              <li class="menu__item" [ngClass]="{'menu__item--current': selectedNavLink === '/cotizador'}">
                <a (click)='navigateTo("cotizador")' class=" menu__link">DMC</a>
              </li>
              <li class="menu__item" [ngClass]="{'menu__item--current': selectedNavLink === '/contact'}">
                <a (click)='navigateTo("contact")' class=" menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- </div> -->
      </nav>
    </div>
    <div class="clearfix"></div>
    <!-- //navigation -->
  </div>
</header>
